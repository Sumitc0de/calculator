<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
   
    <div class="main-conatiner">
        <!-- <div class="display">
            <div class="mode-change">
            <div class="changer"></div>
            <ion-icon name="sunny" class="icon active"></ion-icon>
            <ion-icon name="moon" class="icon"></ion-icon>
        </div> 
            <div class="input-box">
                <input type="text">
            </div>
        </div> -->
        <div class="button-box">
            <div class="box1">
                <div class="round-box">
                    <button class="btn no-btn">AC</button>
                    <button class="btn no-btn">C</button>
                    <button class="btn no-btn">%</button>
                </div>
                <div class="keys">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn">.</button>
                        <button class="btn">0</button>
                        <button class="btn">00</button>

                </div>
            </div>
            <div class="box2 round-box">
                <button class="btn operator no-btn">/</button>
                <button class="btn operator no-btn">*</button>
                <button class="btn operator no-btn">+</button>
                <button class="btn operator no-btn">-</button>
                <button class="btn operator no-btn">=</button>
            </div>
        </div>
    </div>
</div>
    <script src="java.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
